<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="analysis.css">

</head>
<body>
    <header>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/SISTec_Logo.png/800px-SISTec_Logo.png" alt="Logo" class="logo"></a>
        <button class="menu-toggle">â˜°</button>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Smart Irrigation Recommendation</h1>



        <form id="cropForm">
            <label for="soilMoisture">Soil Moisture (%):</label>
            <input type="number" id="soilMoisture" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" required>

            <label for="rainfall">Rainfall Prediction (mm):</label>
            <input type="number" id="rainfall" required>

            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" placeholder="e.g., Wheat, Rice" autocomplete="off" required>

            <button type="submit">Get Recommendation</button>
        </form>
        <div id="result" class="result-box">
            <h3>Recommendation</h3>
            <p>Result will be displayed here...</p>
        </div>
    </div>
    
    <script src="analysis.js"></script>
</body>
</html>
